<!DOCTYPE html>
<html>
  <head>
    <title>Bank Card Ru</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="master.css" />
  </head>

  <body>
    <div class="container">
      <div class="left">
        <h1 class="text-center">Bank Card</h1>
        <h3>Identify the bank by card number</h3>
        <p>
          For example: Raifaizen - 425885 or 676625, OTP - 402313, AlfaBank -
          408396
        </p>
        <div class="card-wrapper">
          <div class="card-back">
            <div class="card-back-line"></div>
            <input type="text" id="cvv" placeholder="CVV" />
          </div>
          <div class="card-front">
            <img src="" alt="" class="card-image" />
            <img src="" alt="" class="card-logo" />
            <input type="text" id="card-number" placeholder="Card number" />
            <input type="text" id="card-to-month" placeholder="m" />
            <p class="slash">/</p>
            <input type="text" id="card-to-year" placeholder="y" />
          </div>
        </div>
      </div>
    </div>

    <script src="./node_modules/card-info/dist/card-info.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
